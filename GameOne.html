<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="GameOne.css">
	<title>Document</title>
</head>
<body>
<div class="gameMenu">
<p class="title">Scoreboard Game.       Please enter conditions below:</p> 
<p class="pInput"> Playing to:</p> <input id="input1" class="input" type="number" placeholder="e.g. 5"><br>
<p class="pInput">Player One Name:</p> <input id="p1name" class="input" type="text" placeholder="Player One"><br>
<p class="pInput">Player Two Name:</p> <input id="p2name" class="input" type="text" placeholder="Player Two">
<br><br><button class="myButton" id="startButton">Start</button>
</div>

<br>

  <div class="hidden"> 
	<h3><span id="playingto"></span></h3>
	<h1><span class="p1">0</span> <span class="to">to</span> <span class="p2">0</span> </h1><br>
	<div class="buttons">
	<button class="playerButton" id="Player1"><span class="btn-p1">Player One</span></button>
	<button class="playerButton" id="Player2"><span class="btn-p2">Player Two</span></button>
	<button class="playerButton" id="Reset">Again</button>
</div>
</div>
</div>

<script src="GameOne.js"></script>
</body>
</html>
